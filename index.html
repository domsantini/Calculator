<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="calc.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calcCon">
        <div class="calcScreen">0</div>
        <div class="calcLeft">
            <div class="calcClear">
                <button class="clearAll">C</button>
                <button class="clearEntry">CE</button>
            </div>
            <div class="calcButtons">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="0">0</button>
                <button class="decimal">.</button>
                <button class="equal">=</button>
            </div>
        </div>
        <div class="calcOperators">
            <button class="divide">&divide;</button>
            <button class="multiply">&times;</button>
            <button class="subtract">-</button>
            <button class="add">+</button>
        </div>
    </div>
</body>
</html>
